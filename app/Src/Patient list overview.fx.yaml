"'Patient list overview' As screen":

    Header3 As Koptekst:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        Height: =75
        Title: =App.ActiveScreen.Name
        UserEmail: =User().Email
        UserImage: =User().Image
        UserName: =User().FullName
        Width: =Parent.Width
        X: =0
        Y: =0
        ZIndex: =1

    Form1 As form.PowerApps_CoreControls_Form:
        DataSource: =Documents
        UseFluentV9Cards: =true
        X: =256
        Y: =154
        ZIndex: =2

        Title_DataCard1 As typedDataCard.fluentV9TextualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =ThisItem.Title
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Documents],DataSourceInfo.DisplayName,"Title")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =70
            MaxLength: =DataSourceInfo([@Documents], DataSourceInfo.MaxLength, "Title")
            Required: =false
            Update: =DataCardValue1.Value
            Width: =266
            X: =0
            Y: =0
            ZIndex: =3

            DataCardKey1 As Tekst:
                DisplayMode: =DisplayMode.Edit
                Height: =22
                Text: =Parent.DisplayName
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =Parent.Width - 48
                Wrap: =false
                X: =24
                Y: =10
                ZIndex: =1

            DataCardValue1 As Tekstinvoer:
                AccessibleLabel: =Parent.DisplayName
                BasePaletteColor: =
                DisplayMode: =Parent.DisplayMode
                Height: =32
                Mode: ="'TextInputCanvas.Mode'.TextInputModeSingleLine"
                Required: =Parent.Required
                ValidationState: =If(IsBlank(Parent.Error), "None", "Error")
                Value: =Parent.Default
                Width: =Parent.Width - 48
                X: =24
                Y: =DataCardKey1.Y + DataCardKey1.Height + 4
                ZIndex: =2

            ErrorMessage1 As Tekst:
                DisplayMode: =DisplayMode.Edit
                Height: =30
                Text: =Parent.Error
                Visible: =And(!IsBlank(Parent.Error), Parent.DisplayMode=DisplayMode.Edit)
                Width: =Parent.Width - 48
                Wrap: =true
                X: =24
                Y: =DataCardValue1.Y + DataCardValue1.Height
                ZIndex: =3

            StarVisible1 As Tekst:
                Align: ='TextCanvas.Align'.Center
                DisplayMode: =DisplayMode.Edit
                Height: =30
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                X: =0
                Y: =DataCardKey1.Y
                ZIndex: =4

